<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0de00b0f20.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1>GITHUB PROFILE CHECKER</h1>
        <div class="loginContainer">
            <div class="loginform">
                <h2>Sign in to GitHub<i class="fa-brands fa-github"></i></h2>
                <h2>to continue to kickflow</h2>
                <form action="">
                    <input type="email" name="Email" placeholder="Username" required>
                    <input type="password" name="Password" placeholder="Password" required>
                    <div>
                        <input type="checkbox">I agree to the terms of service
                    </div>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="image">
                <img src="./img-12.png" alt="">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
